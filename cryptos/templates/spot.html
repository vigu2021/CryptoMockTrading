{% extends 'base1.html' %}

{% block title %}
    Spot Trading - CryptoTrader
{% endblock %}

{% block content %}
<style>
    .order-type-tabs {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 30px;
        gap: 20px; /* Increase spacing between the buttons */
    }

    .order-type-tabs a {
        font-size: 1.2rem;
        font-weight: bold;
        color: #1e90ff; /* Bright blue text */
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
    }

    .order-type-tabs a:hover {
        color: #ffffff; /* Change text color to white on hover */
    }

    .order-type-tabs a::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: -2px;
        height: 2px;
        background-color: #1e90ff; /* Blue glow effect */
        transform: scaleX(0); /* Initially hidden */
        transition: transform 0.3s ease-in-out;
    }

    .order-type-tabs a:hover::after {
        transform: scaleX(1); /* Expand the underline on hover */
    }
</style>

<h2 class="text-center mb-4">Create Order</h2>

<div class="form-container">
    <!-- Navigation to Specific Order Types -->
    <div class="order-type-tabs">
        <a href="{% url 'market_order_form' %}" class="btn">Market Order</a>
        <a href="{% url 'limit_order_form' %}" class="btn">Limit Order</a>
        <a href="{% url 'stop_limit_order_form' %}" class="btn">Stop Limit Order</a>
    </div>
</div>
{% endblock %}
